<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dither It!</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body,
            html {
                font-family: 'Nunito', sans-serif;
            }

            body {
                margin: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            header,
            footer {
                width: 100%;
                text-align: center;
            }

            footer {
                font-size: 1rem;
            }

            main {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            #controls {
                margin-top: 1rem;
                display: flex;
                flex-direction: column;
                width: 400px;
                max-width: 95vw;
            }

            button {
                margin-top: 1rem;
                background: black;
                color: white;
                border: none;
                padding: 0.5rem;
                font-size: 1rem;
                cursor: pointer;
                font-weight: bold;
            }

            button:hover {
                background: #484848;
            }

            #dropZone {
                /* height: 600px; */
                width: 100%;
                display: flex;
                justify-content: center;
                position: relative;
                max-height: 65vh;
            }

            .waitingContainer {
                border: 5px solid black;
                /* border-radius: 2rem; */
                display: flex;
                flex-direction: column;
                border-style: dashed;
            }

            .waitingContainer,
            .loadingContainer {
                height: 400px;
                width: 600px;
                max-width: 85vw;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 2rem;
                text-align: center;
            }

            .waitingContainer.is-hovering {
                border-style: solid;
                background-color: #e0dede;
            }

            .pre-hover {
                display: block;
            }

            .post-hover {
                display: none;
            }

            .waitingContainer.is-hovering > .pre-hover {
                display: none;
            }

            .waitingContainer.is-hovering > .post-hover {
                display: block;
            }
            .filePicker {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                top: 0;
                width: 100%;
            }

            .filePicker > input {
                display: none;
            }

            #dropZone.is-waiting > canvas {
                display: none;
            }

            #dropZone.is-waiting > .loadingContainer {
                display: none;
            }

            #dropZone.is-loading > canvas {
                display: none;
            }

            #dropZone.is-loading > .waitingContainer {
                display: none;
            }

            #dropZone.is-loaded > .waitingContainer {
                display: none;
            }

            #dropZone.is-loaded > .loadingContainer {
                display: none;
            }

            #canvas {
                /* height: 600px; */
                /* max-height: 100%; */
                /* width: 100%; */
                max-width: 100%;
                max-height: 100%;
            }

            .loadingContainer > div {
                position: relative;
                width: 150px;
                height: 150px;
            }

            .circle {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background: rgba(0, 0, 0, 0.5);

                position: absolute;
            }

            .circle-1 {
                animation: circle-pulse 2s infinite ease-out;
            }

            .circle-2 {
                animation: circle-pulse-reverse 2s infinite ease-out;
            }

            @keyframes circle-pulse {
                0% {
                    transform: scale(0);
                }

                50% {
                    transform: scale(1);
                }
                100% {
                    transform: scale(0);
                }
            }

            @keyframes circle-pulse-reverse {
                0% {
                    transform: scale(1);
                }

                50% {
                    transform: scale(0);
                }
                100% {
                    transform: scale(1);
                }
            }

            input[type='color'] {
                width: 40px;
                height: 40px;
            }

            #controls > div {
                display: flex;
                justify-content: center;
            }
            #controls label {
                display: flex;
                align-items: center;
                margin: 0 0.5rem;
            }

            #controls label > * {
                margin-left: 0.5rem;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Dither It!</h1>
        </header>
        <main>
            <div id="dropZone" class="is-waiting">
                <canvas id="canvas"></canvas>
                <div class="waitingContainer">
                    <div class="pre-hover">
                        <!-- <span style="font-size: 5rem">üñºÔ∏è</span> -->
                        <span>Drop or choose an image.</span>
                    </div>
                    <div class="post-hover">
                        <span>Drop it!</span>
                    </div>
                </div>
                <div class="loadingContainer">
                    <div>
                        <div class="circle circle-1"></div>
                        <div class="circle circle-2"></div>
                    </div>
                </div>
                <label class="filePicker">
                    <input type="file" />
                </label>
            </div>
            <div id="controls">
                <div>
                    <label>
                        <!-- Quality: -->
                        <select name="method" id="method">
                            <option value="0">low</option>
                            <option value="1">med</option>
                            <option value="2">high</option>
                        </select>
                    </label>

                    <label>
                        <!-- Main: -->
                        <input
                            type="color"
                            id="primaryColorInput"
                            name="primaryColor"
                            value="#000000"
                    /></label>

                    <label>
                        <!-- Background: -->
                        <input
                            type="color"
                            id="secondaryColorInput"
                            name="secondaryColor"
                            value="#ffffff"
                    /></label>
                </div>

                <button id="saveImageButton">SAVE IMAGE</button>
            </div>
        </main>
        <footer>
            <b
                >Built by <a href="https://kuukienator.eu/">Emmanuel</a> /
                <a
                    href="https://twitter.com/kuukienator"
                    target="_blank"
                    rel="noopener"
                    >@kuukienator</a
                >
                - 2021</b
            >
        </footer>
        <script type="module">
            import { init } from './scripts/main.js';

            const dropZoneElement = document.querySelector('#dropZone');
            const methodSelectElement = document.querySelector('#method');
            const waitingContainerElement =
                document.querySelector('.waitingContainer');
            const filePickerElement =
                document.querySelector('.filePicker>input');
            const canvasElement = document.querySelector('#canvas');
            const saveImageButton = document.querySelector('#saveImageButton');

            const primaryColorInput =
                document.querySelector('#primaryColorInput');
            const secondaryColorInput = document.querySelector(
                '#secondaryColorInput'
            );

            init({
                dropZoneElement,
                methodSelectElement,
                waitingContainerElement,
                filePickerElement,
                canvasElement,
                saveImageButton,
                primaryColorInput,
                secondaryColorInput,
            });
        </script>
    </body>
</html>
